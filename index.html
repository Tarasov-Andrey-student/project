<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/861689887d.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="header container">
        <div class="logo">Bran<span>d</span></div>

        <form method="get" class="search">
            <button class="search__browse" name="Browse" id="">Browse <i class="fas fa-caret-down"></i></button>
            <input type="text" name="search" placeholder="Search for Item...">
            <button><i class="fas fa-search"></i></button>
        </form>

        <img src="img/cart.png" alt="cart" class="header__cart">
        <button name="accountBar" class="header__account-bar">My Account <i class="fas fa-caret-down"></i></button>
    </div>

    <div class="headerLine"></div>

    <div class="topNav">
        <a href="#">Home</a>
        <a href="#">Man</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Accoseriese</a>
        <a href="#">Featured</a>
        <a href="#">Hot Deals </a>
    </div>

    <div class="topBanner">
        <div class="container-banner">
            <div class="topBanner__text">
                <p class="topBanner__text_first">The Brand</p>
                <p class="topBanner__text_second">Of Luxerious <span>Fasion</span></p>
            </div>
        </div>
    </div>

    <div class="selecting-category">
        <div class="category1">
            <a href="#"><img src="img/offer1.jpg" alt="Для мужчин"></a>

            <div class="category1_description1">
                <p class="category1_description1__text1">Hot deal</p>
                <p class="category1_description1__text2">For men</p>
            </div>
        </div>

        <div class="category2">
            <a href="#"><img src="img/offer2.jpg" alt="Аксессуары"></a>

            <div class="category2_description2">
                <p class="category2_description2__text1">Luxirous &amp; Trendy</p>
                <p class="category2_description2__text2">ACCESORIES</p>
            </div>
        </div>

        <div class="category3">
            <a href="#"><img src="img/offer3.jpg" alt="Для женщин"></a>

            <div class="category3_description3">
                <p class="category3_description3__text1">30% offer</p>
                <p class="category3_description3__text2">Women</p>
            </div>
        </div>

        <div class="category4">
            <a href="#"><img src="img/offer4.jpg" alt="Для детей"></a>

            <div class="category4_description4">
                <p class="category4_description4__text1">New arrivals</p>
                <p class="category4_description4__text2">For kids</p>
            </div>
        </div>
    </div>

    <div class="container-text">
        <p class="container-text__text1">Fetured Items</p>
        <p class="container-text__text2">Shop for items based on what we featured in this week</p>
    </div>

</body>

</html>
